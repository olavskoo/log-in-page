<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/4eb373b025.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/login_page.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="left_top">
          <img
            src="img/108135027_202602757824319_5163068830750261079_n.png"
            alt="LOGO BML"
            class="imglogo"
          />
        </div>
        <div class="right_top">
          <div class="about_us">
            <h3>About Us</h3>
          </div>
          <div class="terms">
            <h3>Terms & Conditions</h3>
          </div>
          <div class="lol">
            <h3>Join Lol</h3>
          </div>
        </div>
      </div>
      <div class="mid">
        <div class="box">
          <div class="login">
            <div class="login-top">
              <p>LOG IN</p>
            </div>
            <div class="login-mid">
              <div class="user">
                <input type="text" size="70" maxlength="30" value="Username"
                name="Username" style="height: 4em; text-align: center;
                border-radius: 0.5em; font-family: "ZCOOL XiaoWei", serif;" />
              </div>
              <div class="pass">
                <input type="text" size="70" maxlength="30" value="Password"
                name="Password" style="height: 4em; text-align: center;
                border-radius: 0.5em; font-family: "ZCOOL XiaoWei", serif;" />
              </div>
            </div>
            <div class="login-bot">
              <button class="button" name="login" type="button">
                <i class="fas fa-sign-in-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <h4>
          &copy 2020 Border Mayor League, inc. todos los derechos reservados.
        </h4>
      </div>
    </div>
  </body>
</html>
